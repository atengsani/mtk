      content: '';

      left: -100%;

    .btn-secondary:hover {

    .float-animation {

    .header-dynamic {
      background: linear-gradient(135deg, #f59e0b 0%, #3b82f6 50%, #ec4899 100%);
      background-size: 300% 300%;

    .footer-dynamic {

      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }

  <script>
    const defaultConfig = {
      site_title: 'Matematika SMK',
      button_1_text: 'Eksponen',
      button_2_text: 'Logaritma',
      button_3_text: 'Barisan',
      button_4_text: 'Deret',
      footer_text: '@atengsani',
      primary_color: '#f59e0b',
      secondary_color: '#3b82f6',
      background_color: '#0d1b2a',
      text_color: '#f8fafc',
      accent_color: '#1e3a5f'
    };
    
    async function onConfigChange(config) {
      const siteTitle = document.getElementById('site-title');
      const btn1Text = document.getElementById('btn-1-text');
      const btn2Text = document.getElementById('btn-2-text');
      const btn3Text = document.getElementById('btn-3-text');
      const btn4Text = document.getElementById('btn-4-text');
      const footerText = document.getElementById('footer-text');
      
      if (siteTitle) {
        siteTitle.textContent = config.site_title || defaultConfig.site_title;
      }
      if (btn1Text) {
        btn1Text.textContent = config.button_1_text || defaultConfig.button_1_text;
      }
      if (btn2Text) {
        btn2Text.textContent = config.button_2_text || defaultConfig.button_2_text;
      }
      if (btn3Text) {
        btn3Text.textContent = config.button_3_text || defaultConfig.button_3_text;
      }
      if (btn4Text) {
        btn4Text.textContent = config.button_4_text || defaultConfig.button_4_text;
      }
      if (footerText) {
        footerText.textContent = config.footer_text || defaultConfig.footer_text;
      }
    }
    
    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }
    
    function mapToEditPanelValues(config) {
      return new Map([
        ['site_title', config.site_title || defaultConfig.site_title],
        ['button_1_text', config.button_1_text || defaultConfig.button_1_text],
        ['button_2_text', config.button_2_text || defaultConfig.button_2_text],
        ['button_3_text', config.button_3_text || defaultConfig.button_3_text],
        ['button_4_text', config.button_4_text || defaultConfig.button_4_text],
        ['footer_text', config.footer_text || defaultConfig.footer_text]
      ]);
    }
    
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
